<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FAKESTORE</title>
   <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./css/base.css">
   <link rel="stylesheet" href="./css/carrito.css">
</head>

<body>
   <nav class="navbar mb-3 navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1">FAKESTORE</span>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="/productos">Productos</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/carrito">Carrito de compras</a>
               </li>
               <!-- <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Ver compras</a>
               </li> -->
            </ul>
         </div>
      </div>
   </nav>

   <!-- Productos -->
   <div class="row"></div>

   <!-- Sin productos -->
   <div class="sin-productos">
      <p>No hay productos en el carrito</p>
   </div>

   <!-- Compra -->
   <div class="container-compra">
      <span id="total"></span>
      <button type="button" class="btn btn-outline-success compra">Comprar</button>
   </div>

   <!-- Boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type="text/javascript" src="./js/carrito.js"></script>
   <script type="text/javascript" src="./js/compra.js"></script>
</body>

</html>
